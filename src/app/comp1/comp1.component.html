<div class="login">
    <div class="input-container">
        <label >Username</label>
        <div class="input-box">
            <input type="text" id="username" placeholder="Enter your Username" class="input-field" [(ngModel)]="username">
        </div>
    </div>
    <div class="input-container">
        <label for="username">Password</label>
        <div class="input-box">
            <input type="password" id="password" placeholder="Enter password" class="input-field" [(ngModel)]="password">
        </div>
    </div>
    <button class="login-button" (click)="onsummit()">Login</button>
</div>
